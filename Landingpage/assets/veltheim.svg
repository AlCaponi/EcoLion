<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 160">
  <!-- Roter Schild Hintergrund -->
  <rect width="120" height="160" fill="#DC143C" rx="10"/>
  
  <!-- Weißes Fragezeichen oben -->
  <g transform="translate(60, 40)">
    <!-- Punkt unten -->
    <circle cx="0" cy="10" r="2.5" fill="#FFFFFF"/>
    <!-- Kurve oben -->
    <path d="M -4 -5 Q -4 -12 0 -14 Q 5 -12 5 -8 Q 5 -4 0 -2 Q -3 -1 -3 2" 
          stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Weißer Spaten unten -->
  <g transform="translate(60, 120)">
    <!-- Stiel -->
    <rect x="-1.5" y="-30" width="3" height="30" fill="#FFFFFF"/>
    
    <!-- Spatenblatt (Schaufel) -->
    <ellipse cx="0" cy="0" rx="14" ry="10" fill="#FFFFFF"/>
    <!-- Spatenblatt Umriss für Details -->
    <ellipse cx="0" cy="0" rx="14" ry="10" stroke="#DC143C" stroke-width="1" fill="none"/>
    
    <!-- Spatenholm (Griff oben am Blatt) -->
    <rect x="-2.5" y="-8" width="5" height="8" fill="#FFFFFF"/>
    <rect x="-2.5" y="-8" width="5" height="8" stroke="#DC143C" stroke-width="0.8" fill="none"/>
  </g>
</svg>